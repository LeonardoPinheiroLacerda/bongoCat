<!DOCTYPE html>
<html>
    <head>
        <title>Musical cat</title>
        <meta charset="utf-8">

        <meta property="og:locale" content="en_US">
        <meta property="og:description" content="Fruto do meu mais profundo tédio kk">
        <meta property="og:image" content="images/thumbnail.JPG">
        <meta property="og:image:type" content="image/jpg">
        <meta property="og:image:width" content="800">
        <meta property="og:image:height" content="600">

        <link rel="shortcut icon" href="favicon.png" />
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ravi+Prakash&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style/computer.css">
        <link rel="stylesheet" type="text/css" href="style/animation.css">
        
    </head>
    <body>

        <div class="screen">
            <div class="container">
                <img src="images/info.png" class="info"
                    onclick="document.getElementsByClassName('infoAlert')[0].id = 'visible'">
                <text class="textHelp">Clique para ajuda:</text>

                <div class="cat" id="whiteCat"></div>
                <div class="rightPaw" id="rightUp"></div>
                <div class="leftPaw" id="leftUp"></div>
    
                <div class="mouth" id="closed"></div>
    
                <img src="images/bongo.png" class="instrument"> 
    
                <div class="line"></div>

                <div class="infoAlert" id="invisible">
                    <p id="exitText">Aperte <span class="x" onclick="document.getElementsByClassName('infoAlert')[0].id = 'invisible'">X</span> para sair.</p>

                    <div>
                        <span class="key" style='width: 135px;'>SPACE</span>
                        <text> para miar</text>
                    </div>
                    <br/>

                    <div>
                        <span class="key"> A </span>
                        <text>e</text>
                        <span class="key"> D </span>
                        <text>para tocar o bongô</text>
                    </div>
                    <br/>

                    <div>
                        <span class="key"> 1 </span>
                        <text>...</text>
                        <span class="key"> 9 </span>
                        <span class="key"> 0 </span>
                        <text> para tocar o teclado </text>
                    </div>
                    <br/>

                    <div>
                        <span class="key"> Q </span>
                        <text>...</text>
                        <span class="key"> O </span>
                        <span class="key"> P </span>
                        <text> para tocar a marimba</text>
                    </div>
                    <br/>

                    <div>
                        <span class="key"> C </span>
                        <text> para tocar o prato </text>
                    </div>
                    <br/>

                    <div>
                        <span class="key"> F </span>
                        <text> para tocar o sino</text>
                    </div>
                    <br/>

                    <div>
                        <span class="key"> V </span>
                        <text> para tocar o pandeiro</text>
                    </div>
                    <br/>

                    <div style='position: relative; top: -360px; left: 385px; width:200px; height: 50px; display:inline'>
                        <span class="key"> H </span>
                        <text> para apertar a galinha </text>
                    </div>
                    <br/>

                    <div style='position: relative; top: -351px; left: 385px; width:200px; height: 50px; display:inline'>
                        
                        <text> não aperte...</text>
                        <span class="key"> G </span>
                    </div>
                    <br/>
                </div>


            </div>

            <div class="controls"></div>
        </div>

        <script src="js/sound.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/action.js"></script>

        <script src="js/checkDevice.js"></script>
    </body>
</html>
