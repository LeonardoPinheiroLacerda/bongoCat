<!DOCTYPE html>
<html>
    <head>
        <title>Bongo cat</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="favicon.png" />
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ravi+Prakash&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style/computer.css">
        
    </head>
    <body>

        <div class="screen">
            <div class="container">
                <img src="images/info.png" class="info"
                    onclick="document.getElementsByClassName('infoAlert')[0].id = 'visible'">

                <div class="cat" id="whiteCat"></div>
                <div class="rightPaw" id="rightUp"></div>
                <div class="leftPaw" id="leftUp"></div>
    
                <div class="mouth" id="closed"></div>
    
                <img src="#" class="instrument"> 
    
                <div class="line"></div>

                <div class="infoAlert" id="invisible">
                    <p id="exitText">Press X to exit</p>


                    <p>A and D to play the bongos</p>
                    <p>Space to meow</p>
                </div>


            </div>

            <div class="controls"></div>
        </div>

        <script src="js/sound.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/action.js"></script>

        <script src="js/checkDevice.js"></script>
    </body>
</html>
