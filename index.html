<!DOCTYPE html>
<html>
    <head>
        <title>Bongo cat</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="favicon.png" />
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ravi+Prakash&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style/computer.css">
        
    </head>
    <body>

        <div class="screen">
            <div class="container">
                <img src="images/info.png" class="info"
                    onclick="document.getElementsByClassName('infoAlert')[0].id = 'visible'">
                <text class="textHelp">click for help:</text>

                <div class="cat" id="whiteCat"></div>
                <div class="rightPaw" id="rightUp"></div>
                <div class="leftPaw" id="leftUp"></div>
    
                <div class="mouth" id="closed"></div>
    
                <img src="images/bongo.png" class="instrument"> 
    
                <div class="line"></div>

                <div class="infoAlert" id="invisible">
                    <p id="exitText">Press X to exit</p>

                    <div>
                        <span class="key" style='width: 135px;'>SPACE</span>
                        <text> to meow</text>
                    </div>
                    <br/>

                    <div>
                        <span class="key"> A </span>
                        <text>and</text>
                        <span class="key"> D </span>
                        <text>to play the bongos</text>
                    </div>
                    <br/>

                    <div>
                        <span class="key"> 1 </span>
                        <text>...</text>
                        <span class="key"> 9 </span>
                        <span class="key"> 0 </span>
                        <text> to play the keyboard</text>
                    </div>
                    <br/>

                    <div>
                        <span class="key"> Q </span>
                        <text>...</text>
                        <span class="key"> O </span>
                        <span class="key"> P </span>
                        <text> to play the marimba</text>
                    </div>
                    <br/>

                    <div>
                        <span class="key"> C </span>
                        <text> to play the cymbal</text>
                    </div>
                    <br/>

                    <div>
                        <span class="key"> F </span>
                        <text> to play the cowbell</text>
                    </div>
                    <br/>

                    <div>
                        <span class="key"> V </span>
                        <text> to play the tambourine</text>
                    </div>
                    <br/>
                </div>


            </div>

            <div class="controls"></div>
        </div>

        <script src="js/sound.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/action.js"></script>

        <script src="js/checkDevice.js"></script>
    </body>
</html>
